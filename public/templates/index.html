<div class="wrapper">
	<div class="header">
		<div class="left">
			<div class="logo" onclick="location.href=''">
				<div class="project"></div>
				<div class="thirteen"></div>
			</div>
		</div>
		<div class="menu">
		</div>
		<div class="right">
		</div>
	</div>
	<div class="middle">
		<div class="content">
			<div class="enter_registration">
				<form name="singIn" class="enterform">
					<div class="enterGroup">
						<p ng-bind="langPackage.singUpInfo"></p>
						<p class="error"></p>
						<input type="text" name="elogin" placeholder="Электронный адрес" tabindex="1" ng-model="signInfo.email" ng-pattern="patterns.userEmail" required/><br/>
						<input type="password" name="epassword" placeholder="Пароль" tabindex="2" ng-model="signInfo.password" required/><br/>
						<input type="submit" class="enter_end" ng-value="langPackage.userButtonEnter" tabindex="3" ng-click="signIn()"/>
					</div>
				</form>
			
				<form name="registration" class="registrationform">
					
					<div id="regblock1" class="registrationGroup" ng-show="step === 0">
						<p ng-bind="langPackage.userRegStepOne"></p>
						<p class="error"></p>
						<input type="text" name="firstname" placeholder="Ваше имя" tabindex="4" ng-model="user.firstName" required ng-pattern="patterns.userFirstName" ng-minlength="3"/><br/>
						<input type="text" name="lastname" placeholder="Ваша фамилия" tabindex="5" ng-model="user.lastName" required ng-pattern="patterns.userLastName" ng-minlength="3"/><br/>
						<input type="button" class="registration_button" id="regblock1_button" ng-value="langPackage.userButtonReg" tabindex="6" ng-click="forward()"/>
					</div>
					<div id="regblock2" class="registrationGroup" ng-show="step === 1">
						<p ng-bind="langPackage.userRegStepTwo"></p>
						<p class="error"></p>
						<input type="text" name="nickname" placeholder="Никнейм" tabindex="7" ng-model="user.nickName" ng-minlength="3" required /><br/>
						<select name="gender" tabindex="8" ng-model="user.gender" ng-model="user.gender" required>
							<option value="0" ng-bind="langPackage.userGender"></option>
							<option value="M" ng-bind="langPackage.userM"></option>
							<option value="F" ng-bind="langPackage.userF"></option>
						</select><br/>
						<input type="text" class="year" name="birthyaer" placeholder="ГГГГ" maxlength="4" tabindex="9" ng-model="user.YYYY" ng-pattern="patterns.userYYYY" required/>
						<input type="text" class="month" name="birthmonth" placeholder="ММ" maxlength="2" tabindex="10" ng-model="user.MM" ng-pattern="patterns.userMM" required/>
						<input type="text" class="day" name="birthday" placeholder="ДД" maxlength="2" tabindex="11" ng-model="user.DD" ng-pattern="patterns.userDD" required/><br/>
						<input type="button" id="regblock2_backbutton" ng-value="langPackage.backward" ng-click="backward()"/>
						<input type="button" class="registration_next" id="regblock2_button" ng-value="langPackage.forward" tabindex="12" ng-click="forward()"/>
					</div>
					<div id="regblock3" class="registrationGroup" ng-show="step === 2">
						<p ng-bind="langPackage.userRegStepThree"></p>
						<p class="error"></p>
						<input type="text" name="email" placeholder="Электронный адрес" tabindex="13" ng-pattern="patterns.userEmail" ng-model="user.email" required/><br/>
						<input type="button" id="regblock3_backbutton" ng-value="langPackage.backward" ng-click="backward()"/>
						<input type="button" class="registration_next" id="regblock3_button" ng-value="langPackage.forward" tabindex="16" ng-click="forward()"/>
					</div>
					<div id="regblock4" class="registrationGroup" ng-show="step == 3">
						<p ng-bind="langPackage.userRegStepFour"></p>
						<p class="error"></p>
						<input type="password" name="password" placeholder="Пароль" tabindex="17" ng-model="user.password" required ng-minlength="3" ng-maxlength="10"/><br/>
						<input type="password" name="passwordcheck" placeholder="Подтверждение пароля" ng-model="user.checkPassword" tabindex="18" required/><br/>
						<input type="submit" class="registration_end" id="regblock4_button" ng-value="langPackage.userButtonRegEnd" tabindex="19" ng-click="submit()"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
